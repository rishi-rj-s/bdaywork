<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Happy Birthday Joann!</title>
     <style>
          body {
               font-family: 'Indie Flower', cursive;
               background: #f9f9f9;
               margin: 0;
               padding: 0;
               display: flex;
               justify-content: center;
               align-items: center;
               min-height: 100vh;
               overflow: hidden;
               background-image: url("data:image/svg+xml,%3Csvg width='52' height='26' viewBox='0 0 52 26' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ff9a9e' fill-opacity='0.2'%3E%3Cpath d='M10 10c0-2.21-1.79-4-4-4-3.314 0-6-2.686-6-6h2c0 2.21 1.79 4 4 4 3.314 0 6 2.686 6 6 0 2.21 1.79 4 4 4 3.314 0 6 2.686 6 6 0 2.21 1.79 4 4 4v2c-3.314 0-6-2.686-6-6 0-2.21-1.79-4-4-4-3.314 0-6-2.686-6-6zm25.464-1.95l8.486 8.486-1.414 1.414-8.486-8.486 1.414-1.414z' /%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
          }

          .container {
               text-align: center;
               position: relative;
               max-width: 600px;
               width: 100%;
               padding: 20px;
               z-index: 10;
          }

          h1 {
               font-size: 4rem;
               color: #ff6f61;
               text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
               opacity: 0;
               transform: translateY(-20px);
               transition: opacity 1s ease-in-out, transform 1s ease-in-out;
               margin-bottom: 30px;
          }

          h1.show {
               opacity: 1;
               transform: translateY(0);
          }

          .balloon {
               position: fixed;
               width: 60px;
               height: 80px;
               background: #ff6f61;
               border-radius: 50%;
               cursor: pointer;
               border: 2px solid #333;
               box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
               z-index: 5;
               bottom: -100px;
               transition: all 0.3s ease;
          }

          .balloon:hover {
               transform: scale(1.1);
          }

          .balloon::before {
               content: '';
               position: absolute;
               bottom: -10px;
               left: 50%;
               transform: translateX(-50%);
               width: 10px;
               height: 20px;
               background: inherit;
               border-radius: 50%;
               border: 2px solid #333;
          }

          .balloon::after {
               content: '';
               position: absolute;
               bottom: -20px;
               left: 50%;
               transform: translateX(-50%);
               width: 20px;
               height: 30px;
               background: inherit;
               clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
               border: 2px solid #333;
          }

          @keyframes floatUp {
               0% {
                    transform: translateY(0) rotate(0deg);
               }

               100% {
                    transform: translateY(-120vh) rotate(5deg);
               }
          }

          .button-container {
               margin: 30px 0;
               position: relative;
               z-index: 20;
          }

          button {
               padding: 15px 30px;
               font-size: 1.6rem;
               background: #ff6f61;
               color: #fff;
               border: 2px solid #333;
               border-radius: 25px;
               cursor: pointer;
               box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
               font-family: 'Indie Flower', cursive;
               transition: all 0.3s ease;
               animation: pulse 2s infinite;
               z-index: 100;
               position: relative;
          }

          @keyframes pulse {
               0% {
                    transform: scale(1);
               }

               50% {
                    transform: scale(1.05);
               }

               100% {
                    transform: scale(1);
               }
          }

          button:hover {
               background: #ffcc5c;
               transform: translateY(-3px);
               box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.4);
          }

          .gift-message {
               opacity: 0;
               margin: 30px 0;
               font-size: 2.4rem;
               color: #333;
               transform: scale(0.8);
               transition: opacity 1s ease-in-out, transform 1s ease-in-out;
          }

          .gift-message.show {
               opacity: 1;
               transform: scale(1);
          }

          .gif-container {
               width: 100%;
               max-width: 300px;
               margin: 20px auto;
               border-radius: 10px;
               overflow: hidden;
               box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
               opacity: 1;
               transform: scale(1);
               transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
               position: relative;
               z-index: 15;
          }

          .gif-container img {
               width: 100%;
               height: auto;
               display: block;
          }

          .confetti {
               position: absolute;
               width: 15px;
               height: 15px;
               background: #ffcc5c;
               animation: confetti-fall 3s linear infinite;
               z-index: 1;
          }

          @keyframes confetti-fall {
               0% {
                    transform: translateY(-100vh) rotate(0deg);
               }

               100% {
                    transform: translateY(100vh) rotate(720deg);
               }
          }

          .doodle-art {
               display: flex;
               justify-content: center;
               margin-top: 30px;
               flex-wrap: wrap;
               opacity: 0;
               transform: scale(0.5);
               transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
               position: relative;
               z-index: 15;
          }

          .doodle-art.show {
               opacity: 1;
               transform: scale(1);
          }

          .doodle-item {
               font-size: 3rem;
               margin: 10px;
               animation: wiggle 3s infinite alternate;
          }

          @keyframes wiggle {
               0% {
                    transform: rotate(-5deg);
               }

               100% {
                    transform: rotate(5deg);
               }
          }

          .hearts {
               position: absolute;
               font-size: 2rem;
               animation: heart-fall 4s linear infinite;
               opacity: 0;
               z-index: 1;
          }

          @keyframes heart-fall {
               0% {
                    transform: translateY(-100vh) rotate(0deg);
                    opacity: 1;
               }

               80% {
                    opacity: 1;
               }

               100% {
                    transform: translateY(100vh) rotate(90deg);
                    opacity: 0;
               }
          }
     </style>
     <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>
     <div class="container">
          <h1 id="birthdayHeading">Happy Birthday Joann!</h1>
          <div class="button-container">
               <button id="popButton" onclick="revealGift()">Pop the Balloons!</button>
          </div>
          <!-- First GIF (before clicking the button) -->
          <div class="gif-container" id="firstGifContainer">
               <img id="firstGif" src="panda-29.gif" alt="Panda GIF 1" />
          </div>
          <div class="gift-message" id="giftMessage">
               üéÅ You're the best! Enjoy your special day! üéÇ
          </div>
          <!-- Second GIF (after clicking the button) -->
          <div class="gif-container" id="secondGifContainer" style="display: none;">
               <img id="secondGif" src="luvpanda.gif" alt="Panda GIF 2" />
          </div>
          <div class="doodle-art" id="doodleArt">
               <div class="doodle-item">üé®</div>
               <div class="doodle-item">‚úèÔ∏è</div>
               <div class="doodle-item">üñåÔ∏è</div>
               <div class="doodle-item">üñºÔ∏è</div>
               <div class="doodle-item">‚ú®</div>
               <div class="doodle-item">üíï</div>
          </div>
     </div>

     <audio id="birthdayAudio" src="hpsong.mp3"></audio>
     <script>
          const popAudio = document.getElementById('popAudio');
          const birthdayHeading = document.getElementById('birthdayHeading');
          const giftMessage = document.getElementById('giftMessage');
          const popButton = document.getElementById('popButton');
          const doodleArt = document.getElementById('doodleArt');
          const firstGifContainer = document.getElementById('firstGifContainer');
          const secondGifContainer = document.getElementById('secondGifContainer');

          const balloonColors = ['#ff6f61', '#ffcc5c', '#88d8b0', '#96ceb4', '#ff9a9e', '#c6a4ff', '#ffc3a0'];
          const balloonSizes = ['60px', '70px', '80px', '90px', '100px'];
          let balloonsActive = true;

          function createBalloon() {
               if (!balloonsActive) return;

               const balloon = document.createElement('div');
               balloon.className = 'balloon';
               balloon.style.left = (Math.random() * 100) + 'vw';
               const duration = (Math.random() * 6 + 10) + 's';
               balloon.style.animation = `floatUp ${duration} linear forwards`;
               balloon.style.backgroundColor = balloonColors[Math.floor(Math.random() * balloonColors.length)];
               const sizeIndex = Math.floor(Math.random() * balloonSizes.length);
               balloon.style.width = balloonSizes[sizeIndex];
               balloon.style.height = parseFloat(balloonSizes[sizeIndex]) * 1.3 + 'px';
               balloon.onclick = () => popBalloon(balloon);
               document.body.appendChild(balloon);

               setTimeout(() => {
                    if (balloon && balloon.parentNode) {
                         balloon.remove();
                    }
               }, parseFloat(duration) * 1000);

               if (balloonsActive) {
                    setTimeout(createBalloon, Math.random() * 800 + 200);
               }
          }

          function startBalloons() {
               for (let i = 0; i < 5; i++) {
                    setTimeout(createBalloon, i * 1000);
               }
          }

          function popBalloon(balloon) {
               createMiniConfetti(balloon);
               balloon.remove();
          }

          function createMiniConfetti(balloon) {
               const rect = balloon.getBoundingClientRect();
               for (let i = 0; i < 8; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = (rect.left + rect.width / 2) + 'px';
                    confetti.style.top = (rect.top + rect.height / 2) + 'px';
                    confetti.style.animationDuration = (Math.random() * 1 + 0.5) + 's';
                    confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`;
                    document.body.appendChild(confetti);

                    setTimeout(() => {
                         confetti.remove();
                    }, 1500);
               }
          }

          function revealGift() {
               balloonsActive = false;
               const remainingBalloons = document.getElementsByClassName('balloon');
               while (remainingBalloons.length > 0) {
                    remainingBalloons[0].remove();
               }

               birthdayAudio.play();
               popButton.style.display = 'none';

               setTimeout(() => {
                    birthdayHeading.classList.add('show');
               }, 500);

               setTimeout(() => {
                    giftMessage.classList.add('show');
                    createConfetti();
               }, 1500);

               firstGifContainer.style.display = 'none';
               secondGifContainer.style.display = 'block';
               
               setTimeout(() => {
                    doodleArt.classList.add('show');
                    createHearts();
               }, 3500);
          }

          function createConfetti() {
               for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    confetti.style.animationDelay = (Math.random() * 2) + 's';
                    confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`;
                    document.body.appendChild(confetti);

                    setTimeout(() => {
                         confetti.remove();
                    }, 5000);
               }
          }

          function createHearts() {
               for (let i = 0; i < 20; i++) {
                    const heart = document.createElement('div');
                    heart.className = 'hearts';
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDuration = (Math.random() * 4 + 3) + 's';
                    heart.style.animationDelay = (Math.random() * 2) + 's';
                    document.body.appendChild(heart);

                    setTimeout(() => {
                         heart.remove();
                    }, 7000);
               }
          }

          startBalloons();
     </script>
</body>

</html>
